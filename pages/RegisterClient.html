<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="RegisterClient.css">
</head>

<body class="gridbox">
    <header>
        <div class="logo">
            <div>MarketBay</div>
            <img src="./assets/logo.png" width="60" height="60" />
        </div>

        <ul class="options-extra">
            <li>Work</li>
            <li>Dashboard</li>
            <li>Sobre</li>
            <li>Contactos</li>
        </ul>
    </header>

    <main>
        <div>
            <div class="top-form">
                <h1>Criar Conta</h1>
                <div class="buttons-link">
                    <li>Já tem uma?</li>
                    <li>Log in</li>
                </div>
            </div>
            <form class="register-form">
                <div>
                    <div>Nome</div>
                    <input type="text" name="Nome" id="nome" placeholder="Insira o seu Nome Completo" maxlength="50">
                    <div>Email</div>
                    <input type="text" name="Email" id="email" placeholder="Insira o seu email" maxlength="200">
                    <div>Palavra-Passe</div>
                    <input type="text" name="Palavra Passe" id="pwd" placeholder="Insira a sua Palavra-Passe"
                        maxlength="50">
                    <div>Contacto</div>
                    <input type="text" name="Numero Telemovel" id="numero_telemovel" maxlength="9"
                        placeholder="Insira o seu número de telemóvel">
                </div>
                <div class="buttons">
                    <input type="button" value="Fazer mais tarde">
                    <input type="submit" value="Sign Up">
                </div>
            </form>
            <ul class="buttons-link">
                <li>É um vendedor?</li>
                <li>Clique aqui</li>
            </ul>
        </div>
    </main>
</body>

</html>
